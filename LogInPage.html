<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Login Authentication System</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            display: flex;
            align-items: center;
            justify-content: center;
            height: 100vh;
            margin: 0;
        }

        form {
            text-align: center;
            max-width: 300px;
            margin: auto;
        }

        label {
            display: block;
            margin-bottom: 5px;
        }

        input {
            width: 100%;
            padding: 8px;
            margin-bottom: 10px;
            box-sizing: border-box;
        }

        button {
            background-color: #3498db;
            color: #fff;
            border: none;
            padding: 10px;
            border-radius: 4px;
            cursor: pointer;
        }

        #registerForm {
            display: none;
        }

        #toggleFormBtn {
            background-color: #3498db;
            color: #fff;
            border: none;
            padding: 10px;
            border-radius: 4px;
            cursor: pointer;
            margin-top: 10px;
        }
    </style>
</head>

<body>
    <form id="loginForm">
        <h2>Login</h2>
        <label for="username">Username:</label>
        <input type="text" id="username" required>
        <label for="password">Password:</label>
        <input type="password" id="password" required>
        <button type="button" onclick="login()">Login</button>
        <p id="error-message"></p>
        <button type="button" id="toggleFormBtn" onclick="toggleForm()">First time? Register</button>
    </form>

    <form id="registerForm">
        <h2>Register</h2>
        <label for="newUsername">Username:</label>
        <input type="text" id="newUsername" required>
        <label for="newPassword">Password:</label>
        <input type="password" id="newPassword" required>
        <button type="button" onclick="register()">Register</button>
        <p id="register-error-message"></p>
        <button type="button" id="toggleFormBtn" onclick="toggleForm()">Already a user? Login</button>
    </form>

    <script>
        function toggleForm() {
            const loginForm = document.getElementById('loginForm');
            const registerForm = document.getElementById('registerForm');
            const toggleBtn = document.getElementById('toggleFormBtn');

            if (loginForm.style.display === 'none') {
                loginForm.style.display = 'block';
                registerForm.style.display = 'none';
                toggleBtn.innerText = 'First time? Register';
            } else {
                loginForm.style.display = 'none';
                registerForm.style.display = 'block';
                toggleBtn.innerText = 'Login';
            }
        }

        function login() {
            const username = document.getElementById('username').value;
            const password = document.getElementById('password').value;
            const errorMessage = document.getElementById('error-message');

            // Implement your authentication logic here
            // For simplicity, let's assume a username and password combination
            if (username === 'user' && password === 'pass') {
                errorMessage.textContent = '';
                alert('Login successful!');
                // Redirect to StarrX_LP.html
                window.location.href = 'StarrX_LP.html';
            } else {
                errorMessage.textContent = 'Invalid username or password';
            }
        }

        function register() {
            const newUsername = document.getElementById('newUsername').value;
            const newPassword = document.getElementById('newPassword').value;
            const registerErrorMessage = document.getElementById('register-error-message');

            // Implement your registration logic here
            // For simplicity, let's assume successful registration
            registerErrorMessage.textContent = '';
            alert('Registration successful!');
            // Redirect to StarrX_LP.html
            window.location.href = 'StarrX_LP.html';
        }
    </script>
</body>

</html>
